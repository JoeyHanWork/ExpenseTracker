<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <form method="post" ng-submit="signup()" name="signupForm">
          <h2 class="text-center">Sign up</h2>

          <div class="form-group" ng-class="{ 'has-error' : signupForm.username.$invalid && !signupForm.username.$pristine }">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="name" placeholder="Username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="signupForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="signupForm.username.$error.maxlength" class="help-block">Username is too long.</p>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
            <input name="email" type="email" class="form-control" ng-model="email" placeholder="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
            <input password-strength class="form-control" name="password", type="password" ng-model="password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          
          <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Sign up</button>
          <br/>

        </form>
      </div>
    </div>
  </div>
</div>
