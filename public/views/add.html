<div class="panel">
    <p>Add your expense</p>
    <form role="form" ng-submit="add()">
        <div class="form-group col-sm-12">
            <label for="date">Date</label>
            <div class="col-sm-10">
                <p class="input-group">
                <input type="text" class="form-control" id="date" name="date" uib-datepicker-popup ng-model="time" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                     <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </p>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" ng-model="amount">
        </div>
        <div class="form-group col-sm-12">
            <label for="descrip">Descrip</label>
            <input type="text" class="form-control" id="descrip" ng-model="descrip">
        </div>

        <div class="form-inline text-center col-md-12">
            <p><button type="submit" class="btn btn-primary">Submit</button></p>
        </div>
    </form>
</div>
